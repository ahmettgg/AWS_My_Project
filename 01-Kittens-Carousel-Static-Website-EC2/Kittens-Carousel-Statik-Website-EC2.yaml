AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Kittens Carousel is a static website application deployed with Apache Web Server on AWS Elastic Compute Cloud (EC2) Instance using AWS Cloudformation Service.

Parameters:
  LatestAmiId:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: "/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2"

Resources:
  Kittens:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiId

      InstanceType: t2.micro

      KeyName: firstkey

      SecurityGroups:
        - !Ref firstscr

      Tags:
        - Key: Name
          Value: Web Server of StackName

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo yum update -y
          sudo yum install -y httpd wget
          sudo systemctl start httpd
          sudo systemctl enable httpd
          sudo chmod -R 755 /var/www/html/
          sudo chown -R apache:apache /var/www/html/
          sudo wget -O /var/www/html/index.html https://raw.githubusercontent.com/ahmettgg/My_Project/main/01-Kittens-Carousel-Static-Website-EC2/static-web/index.html 
          sudo wget -O /var/www/html/cat0.jpg https://raw.githubusercontent.com/ahmettgg/My_Project/main/01-Kittens-Carousel-Static-Website-EC2/static-web/cat0.jpg 
          sudo wget -O /var/www/html/cat1.jpg https://raw.githubusercontent.com/ahmettgg/My_Project/main/01-Kittens-Carousel-Static-Website-EC2/static-web/cat1.jpg 
          sudo wget -O /var/www/html/cat2.jpg https://raw.githubusercontent.com/ahmettgg/My_Project/main/01-Kittens-Carousel-Static-Website-EC2/static-web/cat2.jpg

  firstscr:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: accessible via web browser from anywhere # Required

      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
